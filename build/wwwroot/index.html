<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style-guide.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,200,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-brand">
				<p>iTEAM Consulting // <strong>Style Guide</strong></p>
			</div>
		</div>
	</div>


	<section class="guide-section">
		<div class="container">
			<h1>
				Color
			</h1>
			<br>
			<div class="row color-section">
				<div class="col-md-6">
					<div class="color-primary color-primary-bronze"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-bronze-1"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-bronze-2"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-bronze-3"></div>
				</div>
			</div>

			<div class="row color-section">
				<div class="col-md-2">
					<div class="color-primary color-shade-green-3"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-green-2"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-green-1"></div>
				</div>
				<div class="col-md-6">
					<div class="color-primary color-primary-green"></div>
				</div>
			</div>

			<div class="row color-section">
				<div class="col-md-6">
					<div class="color-primary color-primary-blue"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-blue-1"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-blue-2"></div>
				</div>
				<div class="col-md-2">
					<div class="color-primary color-shade-blue-3"></div>
				</div>
			</div>

			<div class="row color-section">
				<div class="col-md-12">
					<div class="color-secondary color-gray-light"></div>
				</div>
			</div>

			<div class="row color-section">
				<div class="col-md-12">
					<div class="color-secondary color-gray"></div>
				</div>
			</div>

			<div class="row color-section">
				<div class="col-md-12">
					<div class="color-secondary color-gray-dark"></div>
				</div>
			</div>

		</div>
	</section>

	<section class="guide-section typography">
		<div class="container">
			<h1>
				Typography
			</h1>
			<br>
			<h3>Lettered Type</h4>

			<div class="row">
				<dl class="col-md-6">
					<dd class="text-light">Raleway 200 / extralight</dd>
					<dd>Raleway 400 / regular</dd>
					<dd class="text-heavy">Raleway 600 / semibold</dd>
				</dl>
				<p class="col-md-6">
					Grumpy wizards make toxic brew for the evil Queen and Jack
				</p>
			</div>
			
			<br>
			
			<h3>Numbered Type</h3>
			<div class="row number-font">
				<dl class="col-md-6">
					<dd class="text-light">Lato 300 / light</dd>
					<dd class="text-normal">Lato 400 / normal</dd>
					<dd class="text-heavy">Lato 700 / bold</dd>
				</dl>
				<p class="col-md-6">
					1234567890
				</p>
			</div>
		</div>
	</section>
	
	<section class="guide-section logo">
		<div class="container">
			<h1>Logo</h1>
			<br>
			
			<div class="text-center">
				<img class="logo" src="content/img/iteamconsulting-logo.png" alt="iTEAM Consulting logo">
			</div>
		</div>
	</section>
	
	<section class="footer-section">
		
	</section>

	<script src="lib/jquery/dist/jquery.js" />
	<script src="lib/bootstrap/dist/js/boostrap.js" />
</body>

</html>
